name: gazalink
description: "GazaLink - Offline Bluetooth P2P Communication for Crisis Zones"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.6.1
  
  # Bluetooth
  flutter_blue_plus: ^1.31.15
  
  # Storage
  shared_preferences: ^2.2.3
  
  # State Management
  provider: ^6.1.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
